<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body dir="rtl" style="background-color: #00a7a2;">
    <section style="background-color: #00a7a2;height: 100vh;">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-xl-8 py-5 px-5 rounded shadow-lg" id='chat' style="background-color: white;">
            <ul class="list-unstyled" id="chatpop">
                {% if request %}
                <li class="d-flex justify-content-between mb-4">
                    <img
                      src="{% static 'user.png' %}"
                      alt="avatar"
                      class="rounded-circle d-flex align-self-start m-3 shadow-1-strong"
                      width="60"
                    />
                    <div class="card w-100">
                      <div class="card-header d-flex justify-content-between p-3">
                        <p class="fw-bold mb-0">المستخدم</p>
                        <!-- <p class="text-muted small mb-0">
                          <i class="far fa-clock"></i> 12 mins ago
                        </p> -->
                      </div>
                      <div class="card-body">
                        <p class="mb-0">
                          {{request}}
                        </p>
                      </div>
                    </div>
                  </li>
              {% endif %}
              {% if response %}
              <li class="d-flex justify-content-between mb-4" >
                <div class="card w-100" style="background-color: #ececec;">
                  <div class="card-header d-flex justify-content-start p-3">
                    <p class="fw-bold mb-0">المساعد الذكي</p>
                    <!-- <p class="text-muted small mb-0">
                      <i class="far fa-clock"></i> 13 mins ago
                    </p> -->
                  </div>
                  <div class="card-body">
                    <p class="mb-0">
                        {{response}}
                    </p>
                  </div>
                </div>
                <img
                  src="{% static 'robot.png' %}"
                  alt="avatar"
                  class="rounded-circle d-flex align-self-start me-3 shadow-1-strong"
                  width="60"
                />
              </li>
              {% else %}
              <li class="d-flex justify-content-between mb-4" >
                <div class="card w-100" style="background-color: #ececec;">
                  <div class="card-header d-flex justify-content-start p-3">
                    <p class="fw-bold mb-0">المساعد الذكي</p>
                  </div>
                  <div class="card-body">
                    <p class="mb-0">
                        كيف حاب أخدمك؟
                    </p>
                  </div>
                </div>
                <img
                  src="{% static 'robot.png' %}"
                  alt="avatar"
                  class="rounded-circle d-flex align-self-start me-3 shadow-1-strong"
                  width="60"
                />
              </li>
              {% endif %}
                <form action="" class="bg-white mb-3 d-flex gap-3" method="post">
                    {% csrf_token %}
                    <input id="submit" type="submit" value="أرسل" class="btn btn-info btn-rounded float-end text-light">

                <div class="form-outline w-100">
                    
                  <textarea
                    class="form-control"
                    id="textAreaExample"
                    rows="4"
                    name="user_input"
                  ></textarea>
                </div>
            </form>
              
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
  </script>
</html>
