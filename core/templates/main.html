    <section class="h-100 " style="background-color: #89CFF0; height: 100vh">
        <div class="container py-5">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <div class="card" id="chat1" style="border-radius: 15px;">
                <div
                  class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                  <i class="fas fa-angle-left"></i>
                  <p class="mb-0 fw-bold">Live chat</p>
                  <i class="fas fa-times"></i>
                </div>
                <div class="card-body">

                  {% if request %}
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <img src="{% static 'user.png' %}"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                    <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                      <p class="small mb-0">{{request}}</p>
                    </div>
                  </div>
                  {% endif %}

                  {% if response %}
                  <div class="d-flex flex-row justify-content-end mb-4">
                    <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                      <p class="small mb-0">{{response}}</p>
                    </div>
                    <img src="{% static 'robot.png' %}"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                  </div>
                  {% else %}
                  <div class="d-flex flex-row justify-content-end mb-4">
                    <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                      <p class="small mb-0">كيف حاب أساعدك؟</p>
                    </div>
                    <img src="{% static 'robot.png' %}"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                  </div>
                  {% endif %}
                  <div class="form-outline">
                    <form action="" method="post">
                        
                        <div class="d-flex flex-row justify-content-start mb-4 align-items-center gap-4">
                            {% csrf_token %}
                            <input class="btn btn-primary" type="submit" value="أرسل" style="height: 100%; width: 20%;">
                            <textarea class="form-control" id="textAreaExample" name="user_input" rows="4"></textarea>

                        </div>

                    </form>

                    <label class="form-label" for="textAreaExample">Type your message</label>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
